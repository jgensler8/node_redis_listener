<div class="row">
 <div class="col-sm-12 col-md-9 col-lg-9">
   <div streamgraph newval="sum"></div>
 </div>
 <div class="col-sm-12 col-md-3 col-lg-3">
   <table class="table table-striped table-hover">
     <tr>
       <td>ID</td>
       <td>Door Open</td>
       <td>Dispensers</td>
     </tr>
     <tr ng-repeat="fridge in fridges">
       <td> {{ $id }} </td>
       <td ng-show="fridge.o==1">Open</td>
       <td ng-hide="fridge.o==1">Closed</td>
       <td> {{ fridge.d }} </td>
     </tr>
   </table>
 </div>
</div>
